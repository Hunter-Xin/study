    bfc就是块级格式化上下文，是一个独立的渲染区域，并且有一定的布局规则

    bfc区域不会与float box重叠

    bfc是一个独立容器，子元素不会影响外边

    计算bfc时 浮动元素也会参与运算

    哪些元素会生成bfc：

        根元素
        position为fixed和absolute的元素

        display为inline-block、table-cell、table-caption，flex，inline-flex的元素

        overflow不为visible的元素

        利用BFC避免margin重叠
        自适应两栏布局
        清除浮动
