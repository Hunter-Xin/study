    <!-- 
        构造函数：
            在命名规则上，构造函数一般是首字母大写，普通函数则是遵照小驼峰式命名法
            1）构造函数内部会创建一个实例，调用普通函数时则不会创建新的对象。

            2）构造函数内部的this指向是新创建的person实例，
            而普通函数内部的this指向调用函数的对象（如果没有对象调用，默认为window）

            3.返回值

            返回值方面，对于构造函数而言，如果返回值是基本数据类型，
            那么返回值就是this指向的实例；如果是复杂数据类型，
            那么返回值为对象（不知道这句话对不对）
    -->
</body>
