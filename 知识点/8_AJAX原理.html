    <!-- 
        ajax是一种在无需加载整个网页的情况下，能够更新部分网页的技术
        原理：
            1.创建一个XMLHttpRequest的对象
            2.向服务器发送请求
            3.服务器响应
                0：请求未初始化
                1：服务器已建立链接
                2：请求已接收
                3：请求处理中
                4：请求已完成，且响应已就绪

                常见的状态码（status）：
                    200 成功
                    500 服务器方面的问题
                    503 服务不可用
                    404 找不到资源
                    301 永久重定向
                    302 临时重定向
                    304 缓存
                get 和 post区别：
                    get是请求，post是提交
                    get数据量小，post很大
                    get放在地址栏不安全，post是放在包里,相对安全
                    get可以缓存，post不能
                    一般获取数据用get，表单提交用post
     -->
