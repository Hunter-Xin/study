    <title>Document</title>

  <body>
    <!-- 
    面试题：
      从一个url地址到最终页面渲染完成，发生了什么？
        1.DNS解析：将域名地址解析为ip地址
        2.TCP连接，TCP三次握手
          第一次握手，浏览器发起，告诉服务器我要送请求了
          第二次，服务器发起，准备好了，你发送吧
          第三次，浏览器发起，我马上发了，准备接受吧
        3.发送请求
        4.接受响应
        5.渲染页面
        6.断开连接，TCP四次挥手
          第一次，浏览器发起，我发送完了，你关闭吧（请求报文）
          第二次，服务器发起，我接受完了，我要关闭了，你也关闭吧（请求报文）
          第三次，服务器发起，我发送完了，你关了吧（响应报文）
          第四次，浏览器发起，我接收完了，我要关了，你也关了吧（响应报文）

   -->
  </body>
</html>
