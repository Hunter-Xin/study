  <body>
    <!-- 
    相同点：
      都是组件化开发
      虚拟DOM提高程序的运行效率
      都支持props进行父子组件间数据通信
      都支持数据驱动视图，不直接操作DOM
    不同点：
     1. 数据绑定不同：vue实现了数据的双向绑定；react数据流是单向的
     2. 组件的写法不一样：
        react推荐的做法是jsx
        vue推荐的是html，css，js写在一个文件中，通过webpack+vue-loader处理
    3.state对象在react应用中是不可变的，需要使用setState方法更新状态；
    在vue中，state对象不是必须的，数据有data属性在vue对象中管理
      4.虚拟DOM不同：
        vue会追踪每个组件的依赖关系，不需要重新渲染整个组件树
        react每当应用的状态呗改变时，全部组件都会重新渲染，
        所以react中需要shouldComponentUpdate这个生命周期函数方法进行控制
    4.react严格上只针对MVC的view层，vue则是MVVM模式

   -->
  </body>
</html>
