<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body></body>
  <script>
    let arr = [8, 1, 3, 8, 1, 9, 3];

    // let arr2 = [...new Set(arr)];
    let arr2 = [...new Set(arr)];

    console.log(arr2);

    function qq(ar) {
      let map = new Map();
      let list = [];
      for (let i = 0; i < ar.length; i++) {
        if (!map.has(ar[i])) {
          map.set(ar[i], i);
          list.push(ar[i]);
        }
      }
      return list;
    }
    let ww = qq(arr);
    console.log(ww);

    var t = [];
    t[0] = arr[0];
    // arr中的每个元素
    for (let i = 0; i < arr.length; i++) {
      // t中的每个元素
      for (let j = 0; j < t.length; j++) {
        // 当原数组中的中和新数组中的值相等的时候，不用比较了，跳出循环
        if (t[j] == arr[i]) {
          break;
        }
        // 原数组的某个元素比较到新数组中的最后一个元素还没有重复
        if (j == t.length - 1) {
          // 将数组插入新数组
          t.push(arr[i]);
        }
      }
    }
    console.log(t);
  </script>
</html>
