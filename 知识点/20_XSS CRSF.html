  <!-- 
   CSRF（Cross-site request forgery）跨站请求伪造
    攻击原理

      用户C打开浏览器，访问受信任网站A，输入用户名和密码请求登录网站A；
      在用户信息通过验证后，网站A产生Cookie信息并返回给浏览器，此时用户登录网站A成功，可以正常发送请求到网站A；
      用户未退出网站A之前，在同一浏览器中，打开一个TAB页访问网站B；
      网站B接收到用户请求后，返回一些攻击性代码，并发出一个请求要求访问第三方站点A；
      浏览器在接收到这些攻击性代码后，根据网站B的请求，在用户不知情的情况下携带Cookie信息，向网站A发出请求。
      网站A并不知道该请求其实是由B发起的，所以会根据用户C的Cookie信息以C的权限处理该请求，导致来自网站B的恶意代码被执行。
    防御措施

      Token验证
      Referer 验证（简单易行，但 referer 可能被改变）
      隐藏令牌（跟 Token验证差不多，把令牌存到 header 中）

  XSS（cross-site scripting）跨域脚本攻击
    
    攻击原理

      往 Web 页面里插入恶意Script代码

    防御
      httpOnly: 在 cookie 中设置 HttpOnly 属性后，js脚本将无法读取到 cookie 信息。


      输入过滤: 一般是用于对于输入格式的检查，例如：邮箱，电话号码，用户名，密码……等，按照规定的格式输入。
      不仅仅是前端负责，后端也要做相同的过滤检查。因为攻击者完全可以绕过正常的输入流程，直接利用相关接口向服务器发送设置。


   -->
