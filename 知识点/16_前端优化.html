  <!-- 
    前端优化：
      1、减少http请求，合理浏览器缓存

      2、启用压缩：HTML、CSS、javascript文件启用GZip压缩可达到较好的效果

      3、CSS Sprites：合并 CSS图片，减少请求数的又一个好办法。

      4、LazyLoad Images：在页面刚加载的时候可以只加载第一屏
       当用户继续往后滚屏的时候才加载后续的图片
      5、CSS放在页面最上部，javascript放在页面最下面：
       让浏览器尽快下载CSS渲染页面

        减少HTTP请求
        
        使用内容发布网络（CDN）

        添加本地缓存

        压缩资源文件

        将CSS样式表放在顶部，把javascript放在底部（浏览器的运行机制决定）

        避免使用CSS表达式

        减少DNS查询

        使用外部javascript和CSS

        避免重定向
   -->
</body>
</html>
