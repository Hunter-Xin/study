  <!-- 
    组件中的data为什么是函数而不是对象
      因为对象是一个引用数据类型，
      如果data是一个对象的情况下会造成所有组件共用一个data。
      而当data是一个函数的情况下，每次函数执行完毕后都会返回一个新的对象，
      这样的话每个组件都会维护一份独立的对象（data）。
   -->
