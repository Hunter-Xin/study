<body>
    <!-- 
        v-if是动态的向DOM树内添加或者删除DOM元素
        v-show是通过设置DOM元素的display样式属性控制显示隐藏

        编译过程：
            v-if切换有一个局部编译/卸载的过程，切换过程中合适地销毁和重建内部的事件监听和子组件；
            v-show只是简单的基于css切换
        编译条件：
            v-if是惰性的，如果初始条件为假，则什么也不做；只有在条件第一次变为真时才开始局部编译（编译被缓存？编译被缓存后，然后再切换的时候进行局部卸载); 
            v-show是在任何条件下（首次条件是否为真）都被编译，然后被缓存，而且DOM元素保留
        性能消耗：
            v-if有更高的切换消耗；
            v-show有更高的初始渲染消耗
        使用场景：
            v-if适合运营条件不大可能改变；
            v-show适合频繁切换
        相同点：
            v-show 都可以动态控制着dom元素的显示隐藏
        不同点：
            v-if 的显示隐藏是将DOM元素整个添加或删除，
            v-show 的显示隐藏是为DOM元素添加css的样式display，设置none或者是block，DOM元素是还存在的
            在渲染多个元素的时候，可以把一个 元素作为包装元素，并使用v-if 进行条件判断，最终的渲染不会包含这个元素，v-show是不支持 语法
     -->
</body>
</html>
