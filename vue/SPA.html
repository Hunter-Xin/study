        说说你对SPA单页面的理解，它的优缺点分别是什么？
            SPA（ single-page application 单页应用程序）仅在web页面初始化时加载相应的html，js和css
            spa不会因为用户的操作而进行页面的重新加载或跳转；
            取而代之的是利用路由机制实现html内用的变换，UI与用户的交互，避免页面的重新加载
        
        优点：
            1.用户体验好，快，内容的改变不需要重新加载整个页面，避免了不必要的跳转和重复渲染
            2.SPA相对对服务器的压力小
            3.前后端职责分离，构架清晰，前端进行交互逻辑，后端进行处理
        缺点：
            1.初次加载耗时多：为实现单页web应用功能及显示效果，需要在加载页面的时候讲js，css统一加载
            2.前进后退路由管理：所有的页面切换功能自己建立
            3.SEO难度较大
     -->
