<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        冒泡排序：
            让数组中的前一项和后一项进行比较，如果当前项比后一项大，
            就交换位置（让大的靠后）
     -->
     
</body>
<script>
    let ary1 = [12,8,24,16,1,225];

    function bubble(ary) {
        var temp = null;
        // 外部循环 i控制比较轮数
        for( var i=0; i<ary.length-1; i++){
            // 内部循环 j控制每轮比较次数
            for( var j=0; j<ary.length-1-i; j++){
                if( ary[j]>ary[j+1] ){
                    temp = ary[j];
                    ary[j] = ary[j+1];
                    ary[j+1] = temp;
                }
            }
        }
        return ary;
    }
    ary2 = bubble(ary1);
    console.log(ary2)
</script>
</html>
