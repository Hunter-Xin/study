    function quick(arr) {
      if (arr.length <= 1) {
        return arr;
      }
      let middleIndex = Math.floor(arr.length / 2);
      let middleValue = arr.splice(middleIndex, 1)[0];

      let left = [];
      let right = [];

      arr.forEach((item) => {
        item < middleValue ? left.push(item) : right.push(item);
      });

      return quick(left).concat(middleValue, quick(right));
    }
