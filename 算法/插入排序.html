<script>
    function insert (ary) {
        // 放一个容器
        let handle = [];
        // 先取第一个数
        handle.push(ary[0]);
        // 
        for( let i=1; i<ary.length; i++){
            let A = ary[i]
            for( let j=handle.length-1; j>=0; j--){
                let B = handle[j];
                if(A>B){
                    handle.splice(j+1,0,A);
                    break;
                }
                if(j==0){
                    handle.unshift(A);
                }
            }
        }
        return handle;
    }
    let ary1 = [12,58,14,5,69,78];
    ary2 = insert(ary1);
    console.log(ary2);
</script>
