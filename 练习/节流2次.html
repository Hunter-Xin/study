    function throttle(fn, delay) {
      let timer = null;
      return function () {
        if (timer) {
          return;
        }
        timer = setTimeout(() => {
          fn.apply(this, arguments);
          timer = null;
        }, delay);
      };
    }
    document.onscroll = throttle(function () {
      console.log("滑动了" + Date.now());
    }, 500);
