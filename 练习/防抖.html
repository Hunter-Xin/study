<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn">防抖</button>
</body>
<script>
  function debounce(fn,delay) {
    var Timer = null;
    return function() {
      clearTimeout(Timer);
        Timer = setTimeout(() => {
          fn()
        }, delay);
    }
  }

  var oBtn = document.getElementById('btn')
  oBtn.onclick = debounce(function() {
    console.log('点击了：' + Date.now())
  },1000) 
</script>
</html>
